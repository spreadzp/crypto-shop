<h2>{{ head }}</h2>
<table mdbTable>
  <thead>
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{ head }}</th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let el of elements">
      <th scope="row">{{ el.address1 }}</th>
      <td>{{ el.address2 }}</td>
      <td>{{ el.country }}</td>
      <td>{{ el.email }}</td>
      <td>{{ el.firstName }}</td>
      <td>{{ el.lastName }}</td>
      <td>{{ el.products | json }}</td>
      <td>{{ el.state }}</td>
      <td>{{ el.totalPrice }}</td>
      <td>{{ el.zip }}</td>
    </tr>
  </tbody>
</table>
